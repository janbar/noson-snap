name: noson
version: "5.0.2"
summary: noson
icon: noson.png
description: |
  The essential to control music from your SONOS devices.
  It is the fast and smart controller for your SONOS devices on Ubuntu platform.
  You can browse your music library and play track, radio or internet stream on
  any zones. You can manage zone groups, queue and playlists and fully control
  the playback. Enjoy!
grade: stable
confinement: strict
base: core18

apps:
  noson:
    command: bin/noson.launcher
    environment:
      NOSON_LIBRARIES: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/noson
      DISABLE_WAYLAND: 1
    plugs:
      - unity7
      - x11
      - wayland
      - opengl
      - home
      - network
      - network-bind
      - pulseaudio
      - media-hub
    slots:
      - mpris

parts:
  desktop-qt5-noson:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-type: git
    source-commit: 622e2aa7a840b3a7dbb6ea4d432d687d5cc2e8ef
    source-subdir: qt/
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - shared-mime-info
      - libgtk2.0-0
      - libgdk-pixbuf2.0-0
      - locales-all

  noson:
    source: https://github.com/janbar/noson-app.git
    source-type: git
    source-tag: 5.0.2
    source-depth: 1
    plugin: cmake
    configflags: [-DCMAKE_INSTALL_PREFIX=/usr]
    build-packages:
      - build-essential
      - cmake
      - gettext
      - intltool
      - qtbase5-dev
      - qttools5-dev
      - qttools5-dev-tools
      - qtdeclarative5-dev
      - qtdeclarative5-dev-tools
      - qtquickcontrols2-5-dev
      - libqt5svg5-dev
      - zlib1g-dev
      - libssl-dev
      - libpulse-dev
      - libflac-dev
      - libflac++-dev
      - libdbus-1-dev
      - qml-module-qt-labs-settings
      - qml-module-qtgraphicaleffects
      - qml-module-qtqml-models2
      - qml-module-qtquick2
      - qml-module-qtquick-controls2
      - qml-module-qtquick-layouts
      - qml-module-qtquick-particles2
      - qml-module-qtquick-templates2
      - qml-module-qtquick-window2
      - qtwayland5
      - libqt5concurrent5
      - libqt5gui5
      - libqt5widgets5
      - libqt5dbus5
      - libqt5xml5
      - libqt5svg5
      - libqt5qml5
      - libqt5quick5
      - libqt5network5
      - libqt5opengl5
      - libqt5quickwidgets5
      - libqt5quicktemplates2-5
      - libqt5quickcontrols2-5
      - libqt5quickparticles5
    stage-packages:
      - qml-module-qt-labs-settings
      - qml-module-qtgraphicaleffects
      - qml-module-qtqml-models2
      - qml-module-qtquick2
      - qml-module-qtquick-controls2
      - qml-module-qtquick-layouts
      - qml-module-qtquick-particles2
      - qml-module-qtquick-templates2
      - qml-module-qtquick-window2
      - qttranslations5-l10n
      - qtwayland5
      - libqt5core5a
      - libqt5concurrent5
      - libqt5gui5
      - libqt5widgets5
