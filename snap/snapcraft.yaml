name: noson
version: "2.7.0-SNAP2"
summary: noson
description: |
  The essential to control music from your SONOS devices.
  It is the fast and smart controller for your SONOS devices on Ubuntu platform.
  You can browse your music library and play track, radio or internet stream on
  any zones. You can manage zone groups, queue and playlists and fully control
  the playback. Enjoy!
grade: stable
confinement: strict
icon: noson.png

apps:
  noson:
    command: bin/noson.launcher
    plugs: [unity7, opengl, home, network, network-bind, media-hub]

parts:
  noson:
    source: https://github.com/janbar/noson-app.git
    source-type: git
    source-tag: 2.7.0.snap2
    source-depth: 1
    plugin: cmake
    configflags: [-DCLICK_MODE=off, -DCMAKE_INSTALL_PREFIX=/usr]
    build-packages:
      - build-essential
      - cmake
      - gettext
      - intltool
      - qtbase5-dev
      - qttools5-dev
      - qttools5-dev-tools
      - qtdeclarative5-dev
      - qtdeclarative5-dev-tools
      - zlib1g-dev
      - libssl-dev
    stage-packages:
      - ubuntu-sdk-libs
      - qmlscene
      - qml-module-qtsysteminfo
      - qml-module-qt-labs-settings
      - qml-module-qtmultimedia
      - qtdeclarative5-ubuntu-content1
      - qtdeclarative5-particles-plugin
      - qtdeclarative5-qtmultimedia-plugin
      - qtdeclarative5-qtquick2-plugin
      - qtdeclarative5-ubuntu-ui-toolkit-plugin
      - qtdeclarative5-window-plugin
      - suru-icon-theme
      - ubuntu-mobile-icons
      - zlib1g
      - openssl
    after: [desktop-qt5]

  environment:
    source: .
    plugin: dump
    organize:
      noson.launcher: bin/noson.launcher

